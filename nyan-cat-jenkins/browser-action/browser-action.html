<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="browser-action.css">
    <link rel="stylesheet" type="text/css" href="toggle-checkbox.css">
  </head>

  <body>
    <div id="popup">
      <img id="icon" src="/assets/images/icon/icon_128.png" alt="nyan cat jenkins icon" />
      <h1>Nyan Cat Jenkins</h1>

      <form action="#" method="post" id="settings-form">
        <h2>Settings</h2>

        <div class="toggle-container">
          <label class="toggle-text">Enable Extension</label>
          <input id="settings-enabled"
                 type="checkbox"
                 class="toggle toggle-light"
                 checked="checked">
          <label for="settings-enabled" class="toggle-btn"></label>
        </div>

        <div id="extension-settings">
          <div id="settings-url-rules">
            <label>
              Jenkins Server URL

              <select id="settings-url-type">
                <option id="settings-url-any" value="any" selected="selected">All</option>
                <option id="settings-url-include" value="include">Include</option>
                <option id="settings-url-exclude" value="exclude">Exclude</option>
              </select>
            </label>

            <div id="settings-url-list">
              <input id="settings-url-entry"
                     type="text"
                     placeholder="https://ci.jenkins.org/"
                     autocomplete="off">
            </div>
          </div>

          <div class="toggle-container">
            <label class="toggle-text">Disable Background</label>
            <input id="settings-disable-background"
                   type="checkbox"
                   class="toggle toggle-light">
            <label for="settings-disable-background" class="toggle-btn"></label>
          </div>
        </div>

        <label>
          <input id="settings-form-submit"
                 type="submit"
                 value="Save">
        </label>
      </form>
    </div>

    <script src="browser-action.js"></script>
  </body>
</html>
