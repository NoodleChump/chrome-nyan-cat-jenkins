<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="browser-action.css">
    <link rel="stylesheet" type="text/css" href="toggle-checkbox.css">
  </head>

  <body>
    <div id="popup">
      <img id="icon" src="/assets/images/icon/icon_128.png" alt="nyan cat jenkins icon" />
      <h1>Nyan Cat Jenkins</h1>

      <form action="#" method="post" id="settings-form">
        <h2>Settings</h2>

        <label>
          Jenkins Server URL
          <input id="settings-jenkins-url"
                 type="text"
                 placeholder="https://ci.jenkins.org/"
                 autocomplete="off">
        </label>

        <div class="toggle-container">
          <label class="toggle-text">Disable Background</label>
          <input id="settings-disable-background"
                 type="checkbox"
                 class="toggle toggle-light">
          <label for="settings-disable-background" class="toggle-btn"></label>
        </div>

        <label>
          <input id="settings-form-submit"
                 type="submit"
                 value="Save">
        </label>
      </form>
    </div>

    <script src="browser-action.js"></script>
  </body>
</html>
