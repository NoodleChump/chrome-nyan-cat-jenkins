<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="browser-action.css">
  </head>

  <body>
    <div id="popup">
      <img id="icon" src="/assets/images/icon/icon_128.png" alt="nyan cat jenkins icon" />
      <h1>Nyan Cat Jenkins</h1>

      <form action="#" method="post" id="settings-form">
        <h2>Settings</h2>

        <label>
          Jenkins Server URL
          <input id="settings-jenkins-url"
                 type="text"
                 placeholder="https://ci.jenkins.org/"
                 autocomplete="off">
        </label>

        <label>
          Disable Background
          <input id="settings-disable-background"
                 type="checkbox">
        </label>

        <label>
          <input id="settings-form-submit"
                 type="submit"
                 value="Save">
        </label>
      </form>
    </div>

    <script src="browser-action.js"></script>
  </body>
</html>
